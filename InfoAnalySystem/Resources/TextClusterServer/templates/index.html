<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>聚类算法展示</title>
    <style>
        /* Table Head */
    th {
        background-color: rgb(81, 130, 187);
        color: #fff;
        border-bottom-width: 0;
    }

    /* Column Style */
    td {
        color: #000;
    }
    /* Heading and Column Style */
    tr, th {
        border-width: 1px;
        border-style: solid;
        border-color: rgb(81, 130, 187);
    }

    /* Padding and font style */
    td, th {
        padding: 5px 10px;
        font-size: 12px;
        font-family: Verdana;
    }
    </style>
</head>
<body>
<div class="news_cluster">

		<h1>
			新闻聚类
		</h1>

		<table>
			<tbody>
                <tr>
                    <th>新闻话题</th>
                    <th>新闻标题</th>
                    <th>新闻内容</th>
                    <th>新闻词干</th>
                    <th>簇</th>
                    <th>距离簇心距离</th>
                </tr>
            
                {% for message in data_show %}
				<tr>
                    <td>{{ message.topic.name }}</td>
					<td href="{{ message.link }}">{{ message.title }}</td>
					<td>{{ message.content }}</td>
					<td>{{ message.stemming }}</td>
					<td>{{ message.cluster }}</td>
					<td>{{ message.distance }}</td>
				</tr>
                {% endfor %}
			</tbody>
		</table>


	</div>
</body>
</html>
